<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Upload Transactions</title>
</head>
<body>
  <h1>Upload Transactions</h1>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for m in messages %}
        <div style="background:#f1f5f9;padding:8px;border-radius:8px;margin:6px 0">{{ m }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <button type="submit">Upload</button>
  </form>
  <p>Accepted: <code>.csv</code> or Excel (<code>.xlsx</code>). Columns can be flexible â€” the app will normalize.</p>
</body>
</html>
